<div class="w-full px-4">
  <div class="layout-content">
    <button
      class="w-40 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-lg shadow-md transition m-4"
      (click)="onCreate()">
      Create User
    </button>

    <!-- <button
      class="w-full bg-red-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-lg shadow-md transition"
      (click)="onDetail()">
      Detail User
    </button> -->

    <app-table-user-management
      [headers]="headers"
      [config]="userList"
      [pageIndex]="page"
      [pageSize]="limit"
      (onView)="viewDetail($event)"
      (onReset)="onReset($event)"
      (sortEmit)="onSort($event)"
      (changePage)="onChangePage($event)">
    </app-table-user-management>
  </div>
</div>

<app-modal-condition (onConfirm)="handleOnModalConfirm($event)"
  [isLoading]="isLoadingReset"></app-modal-condition>
