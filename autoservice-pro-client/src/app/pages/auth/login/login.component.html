<div class="min-h-screen flex flex-col md:flex-row bg-[#0B1220] text-gray-100">
  <!-- Left Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12">
    <div
      class="w-full max-w-md p-8 space-y-8">
      <!-- Logo -->
      <div class="text-center">
        <img src="assets/img/logo/autoservice.jpg" alt="AutoservicePro"
          class="mx-auto h-16 w-auto mb-4" />
        <h1 class="text-3xl font-bold">เข้าสู่ระบบ</h1>
        <p class="text-gray-300 mt-1">จัดการอู่ซ่อมรถของคุณได้ง่ายขึ้น</p>
      </div>

      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">อีเมล</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-xl bg-[#1E293B] border border-[#334155]
                   focus:ring-2 focus:ring-[#FFD700] focus:border-[#FFD700]
                   focus:outline-none placeholder-gray-400 text-gray-100 transition-all duration-200"
            placeholder="example@email.com" />
          <p *ngIf="email?.invalid && email?.touched"
            class="text-red-400 text-sm mt-1">
            กรุณากรอกอีเมลให้ถูกต้อง
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-1">รหัสผ่าน</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-4 py-3 rounded-xl bg-[#1E293B] border border-[#334155]
                     focus:ring-2 focus:ring-[#FFD700] focus:border-[#FFD700]
                     focus:outline-none placeholder-gray-400 text-gray-100 transition-all duration-200"
              placeholder="••••••••" />
            <button type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-3 flex items-center">
              <img
                [src]="showPassword ? 'assets/img/icons/icon.eye-off.svg' : 'assets/img/icons/icon.eye.svg'"
                class="h-5 w-5 opacity-80 hover:opacity-100 transition-opacity duration-200"
                [alt]="showPassword ? 'ซ่อนรหัสผ่าน' : 'แสดงรหัสผ่าน'" />
            </button>
          </div>
          <p *ngIf="password?.invalid && password?.touched"
            class="text-red-400 text-sm mt-1">
            รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3 bg-gradient-to-r from-[#FFD700] to-[#FACC15]
                 text-slate-900 font-semibold rounded-xl shadow-[0_4px_12px_rgba(250,204,21,0.5)]
                 hover:from-[#FFE55C] hover:to-[#FFD700] hover:shadow-[0_6px_16px_rgba(250,204,21,0.6)]
                 active:scale-[0.98] focus:ring-4 focus:ring-[#FFD700]/50
                 transition-all duration-200 disabled:opacity-60 flex items-center justify-center">
          <ng-container *ngIf="!isLoading">เข้าสู่ระบบ</ng-container>
          <ng-container *ngIf="isLoading">
            <svg class="animate-spin h-5 w-5 mr-2 text-slate-900"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            กำลังเข้าสู่ระบบ...
          </ng-container>
        </button>

        <div class="text-center text-sm text-gray-400">
          <a href="#" class="hover:text-[#FFD700] transition">ลืมรหัสผ่าน?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right Section -->
  <div
    class="hidden md:flex w-1/2 items-center justify-center bg-gradient-to-br from-[#1E293B] to-[#0F172A] relative">
    <div
      class="absolute inset-0 opacity-30 bg-gradient-to-t from-[#FFD700]/30 to-transparent"></div>
    <img
      src="assets/img/logo/banner.jpg"
      alt="AutoservicePro Illustration"
      class="relative z-10 max-w-[80%] lg:max-w-lg drop-shadow-2xl animate-fade-in object-contain" />
  </div>
</div>
