<div
  class="min-h-screen flex flex-col md:flex-row bg-[#0B1220] text-gray-100 animate-fade-in">

  <!-- Left Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
    <div class="w-full max-w-md p-6 space-y-8">

      <div class="text-center space-y-2 animate-fade-down">
        <img
          src="assets/img/logo/autoservice.jpg"
          alt="AutoservicePro"
          class="mx-auto h-14 md:h-16 w-auto" />

        <h1 class="text-2xl md:text-3xl font-bold animate-fade-up">
          เข้าสู่ระบบ
        </h1>

        <p class="text-gray-300 text-sm md:text-base animate-fade-up"
          style="animation-delay: 0.1s">
          จัดการอู่ซ่อมรถของคุณได้ง่ายขึ้น
        </p>
      </div>

      <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="space-y-6 animate-fade-up"
        style="animation-delay: 0.15s">

        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            type="text"
            formControlName="publicId"
            class="w-full px-4 py-3 rounded-xl bg-[#1E293B] border border-[#334155]
                   focus:ring-2 focus:ring-[#FFD700]
                   focus:border-[#FFD700]
                   outline-none placeholder-gray-400 text-gray-100
                   transition-all duration-200 text-base"
            placeholder="เช่น mechanic01 หรือ admin" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">รหัสผ่าน</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="painTextPassword"
              class="w-full px-4 py-3 rounded-xl bg-[#1E293B] border border-[#334155]
                     focus:ring-2 focus:ring-[#FFD700]
                     focus:border-[#FFD700]
                     outline-none placeholder-gray-400 text-gray-100
                     transition-all duration-200 text-base"
              placeholder="••••••••" />

            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-3 flex items-center">
              <img
                [src]="showPassword ? 'assets/img/icons/icon.eye-off.svg' : 'assets/img/icons/icon.eye.svg'"
                class="h-5 w-5 opacity-80 hover:opacity-100 transition-opacity duration-200" />
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3 bg-gradient-to-r from-[#FFD700] to-[#FACC15]
                 text-slate-900 font-semibold rounded-xl shadow-[0_4px_12px_rgba(250,204,21,0.5)]
                 hover:from-[#FFE55C] hover:to-[#FFD700] hover:shadow-[0_6px_16px_rgba(250,204,21,0.6)]
                 active:scale-[0.98] focus:ring-4 focus:ring-[#FFD700]/50
                 disabled:opacity-60 flex items-center justify-center text-base
                 animate-fade-up"
          style="animation-delay: 0.25s">

          <ng-container *ngIf="!isLoading">เข้าสู่ระบบ</ng-container>

          <ng-container *ngIf="isLoading">
            <svg class="animate-spin h-5 w-5 mr-2 text-slate-900"
              xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            กำลังเข้าสู่ระบบ...
          </ng-container>
        </button>

        <div class="text-center text-sm text-gray-400 animate-fade-up"
          style="animation-delay: 0.35s">

          <a (click)="handleForgetPassword()"
            class="hover:text-[#FFD700] cursor-pointer">
            ลืมรหัสผ่าน?
          </a>

        </div>

      </form>
    </div>
  </div>

  <!-- Right Section -->
  <div
    class="hidden md:flex w-1/2 items-center justify-center
           bg-gradient-to-br from-[#1E293B] to-[#0F172A] relative animate-fade-in">

    <div
      class="absolute inset-0 opacity-30 bg-gradient-to-t from-[#FFD700]/30 to-transparent animate-fade-in">
    </div>

    <img
      src="assets/img/logo/banner.jpg"
      alt="AutoservicePro Illustration"
      class="relative z-10 max-w-[75%] lg:max-w-lg drop-shadow-2xl
             animate-zoom-soft object-contain animate-slow-zoom" />
  </div>
</div>
