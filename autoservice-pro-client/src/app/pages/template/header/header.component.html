<header class="flex items-center justify-between px-4 h-12 bg-white shadow">
  <!-- Left -->
  <div class="flex items-center gap-3">
    <button
      class="p-2 rounded-md hover:bg-gray-100 transition"
      (click)="onMiniBarToggled()">
      <lucide-icon name="menu"
        class="w-5 h-5 text-gray-700"></lucide-icon>
    </button>

    <img
      *ngIf="isCleanMenu"
      src="assets/img/logo_copy/logo.new.svg"
      alt="logo"
      class="h-7" />
  </div>

  <!-- Right -->
  <div class="flex items-center gap-4">
    <!-- Language -->
    <button class="text-sm flex items-center gap-1 hover:text-green-700">
      <img src="assets/img/th-flag.svg" alt="th" class="h-4" />
      ไทย
    </button>

    <!-- Full screen -->
    <button class="hover:text-green-700" (click)="toggleFullScreen()">
      <i class="fa-solid fa-expand text-lg"></i>
    </button>

    <!-- Profile -->
    <app-profile></app-profile>
  </div>
</header>
