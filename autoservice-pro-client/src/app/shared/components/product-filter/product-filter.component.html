<div class="bg-white border rounded-xl p-4 space-y-4">

  <h3 class="text-sm font-semibold text-gray-700">
    ค้นหาอะไหล่
  </h3>

  <!-- Search -->
  <input
    type="text"
    class="form-input"
    placeholder="SKU / ชื่อสินค้า"
    formControlName="search" />

  <!-- Category -->
  <select class="form-input" formControlName="categoryId">
    <option value>หมวดสินค้า</option>
    <!-- <option *ngFor="let c of categories" [value]="c._id">
      {{ c.name }}
    </option> -->
  </select>

  <!-- Product Brand -->
  <select class="form-input" formControlName="brandId">
    <option value>แบรนด์อะไหล่</option>
    <!-- <option *ngFor="let b of brands" [value]="b._id">
      {{ b.name }}
    </option> -->
  </select>

  <hr />

  <h4 class="text-xs font-semibold text-gray-500">
    รถที่รองรับ
  </h4>

  <!-- Vehicle -->
  <select class="form-input" formControlName="vehicleBrandId">
    <option value>ยี่ห้อรถ</option>
  </select>

  <select class="form-input" formControlName="vehicleModelId">
    <option value>รุ่นรถ</option>
  </select>

  <select class="form-input" formControlName="year">
    <option value>ปี</option>
  </select>

  <select class="form-input" formControlName="engine">
    <option value>เครื่องยนต์</option>
  </select>

  <label class="flex items-center gap-2 text-sm">
    <input type="checkbox" formControlName="inStock" />
    มีของในสต็อก
  </label>

</div>
