<div
  *ngIf="optionModal.isOpen"
  class="fixed inset-0 z-[120] bg-black/50 backdrop-blur-sm flex items-center justify-center">

  <div
    class="bg-white w-full max-w-md mx-4 rounded-3xl shadow-lg p-8"
    [ngClass]="{ 'animate-fadeIn': optionModal.isOpen }">

    <div class="flex flex-col items-center">

      <img class="w-12 mb-4" src="assets/img/modal/icon.question.svg" />

      <h1 class="text-xl font-bold text-slate-900 text-center">
        {{ optionModal!.title || '' }}
      </h1>

      <p
        class="text-sm text-slate-500 text-center mt-2 mb-6"
        [innerHTML]="optionModal!.subtitle || '' "></p>

      <div class="flex justify-center gap-4 w-full mt-2">

        <button
          *ngIf="!isLoading"
          type="button"
          class="w-28 py-2.5 rounded-xl border border-slate-300 bg-white text-sm font-semibold text-slate-700 hover:bg-slate-50 transition disabled:opacity-50"
          (click)="onClose()"
          [disabled]="isBtnUploadSuccess">
          ยกเลิก
        </button>

        <button
          *ngIf="!isLoading"
          type="button"
          class="w-28 py-2.5 rounded-xl bg-[#FFEA00] text-[#00162b] text-sm font-semibold shadow hover:bg-[#FDDA0D] hover:text-white transition flex items-center justify-center disabled:opacity-50"
          [disabled]="isBtnUploadSuccess"
          (click)="onConfirmClick(optionModal.type ? optionModal.type : '')">
          <span>{{ optionModal.submitText || ('ยืนยัน' ) }}</span>

          <span *ngIf="isBtnUploadSuccess"
            class="ml-2 spinner-border-sm"></span>
        </button>

        <button
          *ngIf="isLoading"
          class="w-28 py-2.5 rounded-xl border border-slate-300 bg-white text-sm font-semibold text-slate-400 cursor-not-allowed"
          disabled>
          ยกเลิก
        </button>
        <button
          *ngIf="isLoading"
          class="w-28 py-2.5 rounded-xl bg-[#B8F416]/40 text-[#253300]/50 text-sm font-semibold cursor-not-allowed flex items-center justify-center"
          disabled>
          <span>ยืนยัน</span>
          <span class="ml-2 spinner-border-sm"></span>
        </button>
      </div>
    </div>
  </div>
</div>
