<div
  class="flex items-center gap-3 py-2 px-2 rounded-lg cursor-pointer hover:bg-gray-100">
  <div
    class="w-8 h-8 flex items-center justify-center rounded-md bg-gray-100 overflow-hidden">
    <img
      *ngIf="brand.logoUrl; else fallback"
      [src]="brand.logoUrl"
      [alt]="brand.name"
      class="w-full h-full object-contain" />

    <ng-template #fallback>
      <span class="text-xs font-semibold text-gray-500">
        {{ brand.code }}
      </span>
    </ng-template>
  </div>

  <div class="flex flex-col leading-tight">
    <span class="font-medium text-gray-900">
      {{ brand.name }}
    </span>
    <span class="text-xs text-gray-500">
      {{ brand.country }} Â· {{ brand.code }}
    </span>
  </div>
</div>
