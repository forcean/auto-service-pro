<div class="relative text-[#253300] text-[0.96rem]">
  <!-- Profile Trigger -->
  <button
    id="dropdownProfile"
    (click)="toggleDropdown()"
    class="flex items-center gap-2 px-2 py-1 rounded-lg hover:bg-gray-100 transition">
    <!-- Profile Icon -->
    <div class="relative">
      <img class="w-6 mr-1" src="assets/img/icon.user.svg" alt="user" />
      <img
        *ngIf="isNotEmailVerified"
        class="absolute -bottom-1 -right-1 w-3 h-3"
        src="assets/img/icons/icon.alert-profile.svg"
        alt="warning" />
    </div>

    <!-- Username -->
    <span class="hidden sm:inline font-medium">{{ username }}</span>

    <!-- Arrows -->
    <img
      #arrowDown
      id="profile-arrow-down"
      class="w-4 h-4"
      src="assets/img/icon.arrowdown.svg"
      alt="down" />
    <img
      #arrowUp
      id="profile-arrow-up"
      class="w-4 h-4 hidden"
      src="assets/img/icon.arrowup.svg"
      alt="up" />
  </button>

  <!-- Dropdown Menu -->
  <div
    #dropdownMenu
    id="dropdownMenu"
    class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-100 z-[999]">
    <!-- Profile -->
    <button
      (click)="onProfileDetail()"
      class="w-full flex items-center gap-3 px-4 py-2 text-left hover:bg-gray-50 rounded-t-xl transition">
      <img src="assets/img/icons/Vector.svg" alt="profile" />
      <span class="text-[1rem]">โปรไฟล์</span>
      <!-- <span
        *ngIf="isNotEmailVerified"
        class="ml-auto bg-yellow-100 border border-yellow-400 rounded-full px-2 text-xs font-medium text-yellow-700"
      >
        {{ 'VERIFY_MAIL.EMAIL_NOT_VERIFIED' | translate }}
      </span> -->
    </button>

    <hr class="border-gray-200" />

    <!-- Contact Us -->
    <button
      (click)="onContactUs()"
      class="w-full flex items-center gap-3 px-4 py-2 text-left hover:bg-gray-50 transition">
      <img src="assets/img/icons/icon.call.svg" alt="contact" />
      <span class="text-[1rem]">ติดต่อเรา</span>
    </button>

    <hr class="border-gray-200" />

    <!-- Logout -->
    <button
      (click)="onLogout()"
      class="w-full flex items-center gap-3 px-4 py-2 text-left hover:bg-gray-50 rounded-b-xl transition">
      <img src="assets/img/icons/icon.logout.svg" alt="logout" />
      <span class="text-[1rem]">ออกจากระบบ</span>
    </button>
  </div>
</div>
