<div class="space-y-4">

  <label
    class="flex flex-col items-center justify-center
           border-2 border-dashed border-slate-600
           rounded-xl p-6 cursor-pointer
           hover:border-blue-500 transition
           bg-slate-100">

    <input
      type="file"
      class="hidden"
      multiple
      accept="image/*"
      (change)="onFileSelected($event)" />

    <div class="text-center space-y-1">
      <p class="text-sm text-slate-300">
        คลิกหรือลากไฟล์มาวางเพื่ออัปโหลดรูปภาพ
      </p>
      <p class="text-xs text-slate-500">
        JPG / PNG / WEBP
      </p>
    </div>
  </label>

  <div *ngIf="images.length"
    class="grid grid-cols-2 md:grid-cols-4 gap-4">

    <div
      *ngFor="let img of images; let i = index"
      class="relative group border border-slate-700
             rounded-lg overflow-hidden bg-slate-800">

      <img
        [src]="img.preview"
        class="w-full h-32 object-cover" />

      <span
        *ngIf="img.isPrimary"
        class="absolute top-2 left-2
               bg-blue-600 text-white
               text-[10px] px-2 py-0.5 rounded-full">
        Primary
      </span>

      <div
        class="absolute inset-0 bg-black/60
               opacity-0 group-hover:opacity-100
               flex items-center justify-center gap-2 transition">

        <button
          type="button"
          class="btn-secondary text-xs"
          (click)="setPrimary(i)">
          Set Primary
        </button>

        <button
          type="button"
          class="bg-red-600 hover:bg-red-700
                 text-white text-xs px-3 py-1 rounded"
          (click)="remove(i)">
          Remove
        </button>
      </div>
    </div>

  </div>
</div>
