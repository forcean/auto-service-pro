<div
  *ngIf="optionModal.isOpen"
  class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div
    class="bg-white rounded-2xl shadow-xl w-[90%] max-w-md transition-all duration-200"
    [ngStyle]="{ 'height': optionModal.height || '20rem' }">
    <div
      class="flex flex-col items-center justify-center h-full px-6 py-6 text-center">

      <div class="mb-3">
        <img
          *ngIf="optionModal.type === 'success'"
          class="w-16 h-16"
          src="assets/img/modal/icon.success.svg"
          alt="success" />
        <img
          *ngIf="optionModal.type === 'error'"
          class="w-16 h-16"
          src="assets/img/modal/icon.error.svg"
          alt="error" />
        <img
          *ngIf="optionModal.type === 'expire'"
          class="w-16 h-16 -mt-1"
          src="assets/img/modal/icon.expire.svg"
          alt="expire" />
        <img
          *ngIf="optionModal.type === 'alert'"
          class="w-16 h-16"
          src="assets/img/modal/icon.reject.svg"
          alt="alert" />
      </div>

      <h1 class="text-xl font-semibold text-gray-800 mb-2">
        {{ optionModal!.title || '' }}
      </h1>

      <p
        class="text-gray-600 text-sm mb-6"
        [innerHTML]="optionModal!.subtitle || '' "></p>

      <button
        (click)="onButtonClick()"
        class="px-6 py-2 rounded-full bg-[#374870] text-white font-medium hover:bg-[#2d3b5e] transition-colors">
        {{ optionModal!.buttonText || ''}}
      </button>

    </div>
  </div>
</div>
